<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name">
	   </div>
		<div>
			<label for="phone">Phone Number</label>
			<input type="text" placeholder="Phone Number" id="phone">
		</div>
		<div>
			<label for="address">Address</label>
			<input type="text" placeholder="Address" id="address">
		</div>
		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type="checkbox" value="Have you ever lived with a Dog before?" id="checkbox">
		</div>
		<div>
		    <label for="multiSelect">Please select your preferred breeds</label>
			<select id="multiSelect">
				<option value="labra">Labra</option>
				<option value="husky">Husky</option>
				<option value="pug">Pug</option>
				</select>
		</div>
		<label for="submit">Submit</label>
		<input type="submit" value="submit" id="submit">
			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
